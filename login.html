<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Log in </title>
        <link rel="stylesheet" href="https://raw.githubusercontent.com/nicolas-cusan/destyle.css/master/destyle.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img class="img" src="/" title="Logo">
                <nav class="menu-bar"> 
                    <div OnClick="location.href='Home URL'" style="cursor:pointer;" class="menu" id="home">
                        Home
                    </div>
                    <div OnClick="location.href='login.html'" style="cursor:pointer; color:black" class="menu" id="login">
                        Log in
                    </div>
                    <div OnClick="location.href='signup.html'" style="cursor:pointer;" class="menu" id="signup">
                        Sign up
                    </div>
                </nav>
            </div>  
        </header>
        <section>
            <div class="wrapper">
                <h2> Log in </h2>
                    <a href="signup.html"> Need an account? </a>
                <form method="post" action="서버URL" id="login-form">
                    <input type="text" name="userEmail" placeholder="Email">
                    <input type="password" name="userPassword" placeholder="Password">
                    <label for="remember-check">
                        <input type="checkbox" id="remember-check"> 아이디 저장하기
                    </label>
                    <input type="submit" value="Log in">
                </form>
            </div>
        </section>
    </body>
</html>
